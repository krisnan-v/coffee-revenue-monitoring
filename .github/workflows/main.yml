name: Coffee Revenue Monitoring CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Validate pipeline (basic lint + run tests if any)
      - name: Lint with pylint
        run: |
          pip install pylint
          pylint log_utils.py || true

      # 5. Run Streamlit app headlessly (to check it starts)
      - name: Run Streamlit app
        run: |
          streamlit run predictive_app.py --server.headless true &
          sleep 30